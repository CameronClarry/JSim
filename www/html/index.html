<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
        <script type="module" src="jsim.js"></script>
        <title>JSim</title>
    </head>
    <h1>JSim Testing</h1>
    <br>
    Technically somewhat playable!
    <br>
	<select id="roomselect"></select>
	<button id="roomtoggle">Toggle Room Browser</button>
	<br>
	<div class="roompane", id="roompane">
	</div>
	<div class="sidenav" id="sidenav">
		<div class="navcontainer">
		<div class="roombrowser">
			<h1>Room Browser</h1>
			<br>
			<button id="refreshroomsbutton">Refresh room list</button>
			<button id="roomtoggle2">Toggle Room Browser</button>
			<br>
			<div class="roomlist" id="roomlist"></div>
		</div>
		<div class="roommaker">
			Room name: <input type="text" id="roomname">
			<br>
			Room type: <select id="roomtype"></select>
			<br>
			Room password: <input type="password" id="roompassword">
			<br>
			<button id="createroombutton">Create room</button>
		</div>
		</div>
	</div>
</html>
